<!-- Slider Start -->
<section id="slider">
<div class="container">
<div class="row">
  <div class="col-md-10 col-md-offset-2">
    <div class="block">
      <h1 class="animated fadeInUp">
        {% if page.title %}
          {{page.title}}
        {% else %}
          {{site.title}}
        {% endif %}
      </h1>
      <p class="animated fadeInUp">

        {% if page.description %}
          {{page.description}}
        {% else %}
          {{site.description}}
        {% endif %}

      </p>
    </div>
  </div>
</div>
</div>
</section>
